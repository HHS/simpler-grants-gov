openapi: 3.1.0
components:
  schemas:
    HealthcheckResponse:
      type: object
      properties:
        message:
          type: string
          description: The message to return
          example: Success
        data:
          example: null
        status_code:
          type: integer
          description: The HTTP status code
          example: 200
    ValidationIssue:
      type: object
      properties:
        type:
          type: string
          description: The type of error
          example: invalid
        message:
          type: string
          description: The message to return
          example: Not a valid string.
        field:
          type: string
          description: The field that failed
          example: summary.summary_description
    ErrorResponse:
      type: object
      properties:
        data:
          description: Additional data that might be useful in resolving an error
            (see specific endpoints for details, this is used infrequently)
          example: {}
        message:
          type: string
          description: General description of the error
          example: Error
        status_code:
          type: integer
          description: The HTTP status code of the error
        errors:
          type: array
          example: []
          items:
            type:
            - object
            allOf:
            - $ref: '#/components/schemas/ValidationIssue'
    OpportunitySorting:
      type: object
      properties:
        order_by:
          type: string
          enum:
          - opportunity_id
          - agency
          - opportunity_number
          - created_at
          - updated_at
          description: The field to sort the response by
        sort_direction:
          description: Whether to sort the response ascending or descending
          enum:
          - ascending
          - descending
          type:
          - string
      required:
      - order_by
      - sort_direction
    Pagination:
      type: object
      properties:
        page_size:
          type: integer
          minimum: 1
          description: The size of the page to fetch
          example: 25
        page_offset:
          type: integer
          minimum: 1
          description: The page number to fetch, starts counting from 1
          example: 1
      required:
      - page_offset
      - page_size
    OpportunitySearch:
      type: object
      properties:
        opportunity_title:
          type: string
          description: The title of the opportunity to search for
          example: research
        category:
          description: The opportunity category to search for
          example: !!python/object/apply:src.constants.lookup_constants.OpportunityCategoryLegacy
          - D
          enum:
          - D
          - M
          - C
          - E
          - O
          type:
          - string
        sorting:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/OpportunitySorting'
        paging:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/Pagination'
      required:
      - paging
      - sorting
    PaginationInfo:
      type: object
      properties:
        page_offset:
          type: integer
          description: The page number that was fetched
          example: 1
        page_size:
          type: integer
          description: The size of the page fetched
          example: 25
        total_records:
          type: integer
          description: The total number of records fetchable
          example: 42
        total_pages:
          type: integer
          description: The total number of pages that can be fetched
          example: 2
        order_by:
          type: string
          description: The field that the records were sorted by
          example: id
        sort_direction:
          description: The direction the records are sorted
          enum:
          - ascending
          - descending
          type:
          - string
    OpportunityV0:
      type: object
      properties:
        opportunity_id:
          type: integer
          readOnly: true
          description: The internal ID of the opportunity
          example: 12345
        opportunity_number:
          type: string
          description: The funding opportunity number
          example: ABC-123-XYZ-001
        opportunity_title:
          type: string
          description: The title of the opportunity
          example: Research into conservation techniques
        agency:
          type: string
          description: The agency who created the opportunity
          example: US-ABC
        category:
          description: The opportunity category
          example: !!python/object/apply:src.constants.lookup_constants.OpportunityCategoryLegacy
          - D
          enum:
          - D
          - M
          - C
          - E
          - O
          type:
          - string
        category_explanation:
          type: string
          description: Explanation of the category when the category is 'O' (other)
          example: null
        revision_number:
          type: integer
          description: The current revision number of the opportunity, counting starts
            at 0
          example: 0
        modified_comments:
          type: string
          description: Details regarding what modification was last made
          example: null
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    OpportunitySearchResponseV0:
      type: object
      properties:
        pagination_info:
          description: The pagination information for paginated endpoints
          type: &id001
          - object
          allOf:
          - $ref: '#/components/schemas/PaginationInfo'
        message:
          type: string
          description: The message to return
          example: Success
        data:
          type: array
          items:
            $ref: '#/components/schemas/OpportunityV0'
        status_code:
          type: integer
          description: The HTTP status code
          example: 200
    FundingInstrumentFilterV1:
      type: object
      properties:
        one_of:
          type: array
          minItems: 1
          items:
            enum:
            - cooperative_agreement
            - grant
            - procurement_contract
            - other
            type:
            - string
    FundingCategoryFilterV1:
      type: object
      properties:
        one_of:
          type: array
          minItems: 1
          items:
            enum:
            - recovery_act
            - agriculture
            - arts
            - business_and_commerce
            - community_development
            - consumer_protection
            - disaster_prevention_and_relief
            - education
            - employment_labor_and_training
            - energy
            - environment
            - food_and_nutrition
            - health
            - housing
            - humanities
            - infrastructure_investment_and_jobs_act
            - information_and_statistics
            - income_security_and_social_services
            - law_justice_and_legal_services
            - natural_resources
            - opportunity_zone_benefits
            - regional_development
            - science_technology_and_other_research_and_development
            - transportation
            - affordable_care_act
            - other
            type:
            - string
    ApplicantTypeFilterV1:
      type: object
      properties:
        one_of:
          type: array
          minItems: 1
          items:
            enum:
            - state_governments
            - county_governments
            - city_or_township_governments
            - special_district_governments
            - independent_school_districts
            - public_and_state_institutions_of_higher_education
            - private_institutions_of_higher_education
            - federally_recognized_native_american_tribal_governments
            - other_native_american_tribal_organizations
            - public_and_indian_housing_authorities
            - nonprofits_non_higher_education_with_501c3
            - nonprofits_non_higher_education_without_501c3
            - individuals
            - for_profit_organizations_other_than_small_businesses
            - small_businesses
            - other
            - unrestricted
            type:
            - string
    OpportunityStatusFilterV1:
      type: object
      properties:
        one_of:
          type: array
          minItems: 1
          items:
            enum:
            - forecasted
            - posted
            - closed
            - archived
            type:
            - string
    AgencyFilterV1:
      type: object
      properties:
        one_of:
          type: array
          minItems: 1
          items:
            type: string
            minLength: 2
            example: USAID
    AssistanceListingNumberFilterV1:
      type: object
      properties:
        one_of:
          type: array
          minItems: 1
          items:
            type: string
            pattern: ^\d{2}\.\d{2,3}$
            example: '45.149'
    IsCostSharingFilterV1:
      type: object
      properties:
        one_of:
          type:
          - array
          - 'null'
          items:
            type: boolean
            example: true
    ExpectedNumberAwardsFilterV1:
      type: object
      properties:
        min:
          type:
          - integer
          - 'null'
          minimum: 0
          example: 0
        max:
          type:
          - integer
          - 'null'
          minimum: 0
          example: 25
    AwardFloorFilterV1:
      type: object
      properties:
        min:
          type:
          - integer
          - 'null'
          minimum: 0
          example: 0
        max:
          type:
          - integer
          - 'null'
          minimum: 0
          example: 10000
    AwardCeilingFilterV1:
      type: object
      properties:
        min:
          type:
          - integer
          - 'null'
          minimum: 0
          example: 0
        max:
          type:
          - integer
          - 'null'
          minimum: 0
          example: 10000000
    EstimatedTotalProgramFundingFilterV1:
      type: object
      properties:
        min:
          type:
          - integer
          - 'null'
          minimum: 0
          example: 0
        max:
          type:
          - integer
          - 'null'
          minimum: 0
          example: 10000000
    PostDateFilterV1:
      type: object
      properties:
        start_date:
          type:
          - string
          - 'null'
          format: date
        end_date:
          type:
          - string
          - 'null'
          format: date
    CloseDateFilterV1:
      type: object
      properties:
        start_date:
          type:
          - string
          - 'null'
          format: date
        end_date:
          type:
          - string
          - 'null'
          format: date
    OpportunitySearchFilterV1:
      type: object
      properties:
        funding_instrument:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/FundingInstrumentFilterV1'
        funding_category:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/FundingCategoryFilterV1'
        applicant_type:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/ApplicantTypeFilterV1'
        opportunity_status:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/OpportunityStatusFilterV1'
        agency:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/AgencyFilterV1'
        assistance_listing_number:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/AssistanceListingNumberFilterV1'
        is_cost_sharing:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/IsCostSharingFilterV1'
        expected_number_of_awards:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/ExpectedNumberAwardsFilterV1'
        award_floor:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/AwardFloorFilterV1'
        award_ceiling:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/AwardCeilingFilterV1'
        estimated_total_program_funding:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/EstimatedTotalProgramFundingFilterV1'
        post_date:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/PostDateFilterV1'
        close_date:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/CloseDateFilterV1'
    ExperimentalV1:
      type: object
      properties:
        scoring_rule:
          default: !!python/object/apply:src.services.opportunities_v1.experimental_constant.ScoringRule
          - default
          description: Scoring rule to query against OpenSearch
          enum:
          - default
          - expanded
          - agency
          type:
          - string
    OpportunityPaginationV1:
      type: object
      properties:
        order_by:
          type: string
          enum:
          - relevancy
          - opportunity_id
          - opportunity_number
          - opportunity_title
          - post_date
          - close_date
          - agency_code
          description: The field to sort the response by
        sort_direction:
          description: Whether to sort the response ascending or descending
          enum:
          - ascending
          - descending
          type:
          - string
        page_size:
          type: integer
          minimum: 1
          description: The size of the page to fetch
          example: 25
        page_offset:
          type: integer
          minimum: 1
          description: The page number to fetch, starts counting from 1
          example: 1
      required:
      - order_by
      - page_offset
      - page_size
      - sort_direction
    OpportunitySearchRequestV1:
      type: object
      properties:
        query:
          type: string
          minLength: 1
          maxLength: 100
          description: Query string which searches against several text fields
          example: research
        filters:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/OpportunitySearchFilterV1'
        experimental:
          type:
          - object
          allOf:
          - $ref: '#/components/schemas/ExperimentalV1'
        pagination:
          type:
          - object
          allOf:
