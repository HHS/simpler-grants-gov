          description: Validation error
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
          description: Authentication error
      tags:
      - User
      summary: User Search
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSearch'
      security:
      - ApiKeyAuth: []
  /v1/users/{user_id}:
    get:
      parameters:
      - in: path
        name: user_id
        schema:
          type: string
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The message to return
                  data:
                    $ref: '#/components/schemas/User'
                  status_code:
                    type: integer
                    description: The HTTP status code
                  warnings:
                    type: array
                    items:
                      $ref: '#/components/schemas/ValidationError'
                  errors:
                    type: array
                    items:
                      $ref: '#/components/schemas/ValidationError'
