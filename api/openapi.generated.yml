      description: '

        __ALPHA VERSION__


        This endpoint in its current form is primarily for testing and feedback.


        Features in this endpoint are still under heavy development, and subject to
        change. Not for production use.


        See [Release Phases](https://github.com/github/roadmap?tab=readme-ov-file#release-phases)
        for further details.

        '
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpportunitySearchRequestV01'
            examples:
              example1:
                summary: No filters
                value:
                  pagination:
                    order_by: opportunity_id
                    page_offset: 1
                    page_size: 25
                    sort_direction: ascending
              example2:
                summary: All filters
                value:
                  query: research
                  filters:
                    agency:
                      one_of:
                      - US-ABC
                      - HHS
                    applicant_type:
                      one_of:
                      - state_governments
                      - county_governments
                      - individuals
                    funding_category:
                      one_of:
                      - recovery_act
                      - arts
                      - natural_resources
                    funding_instrument:
                      one_of:
                      - cooperative_agreement
                      - grant
                    opportunity_status:
                      one_of:
                      - forecasted
                      - posted
                  pagination:
                    order_by: opportunity_id
                    page_offset: 1
                    page_size: 25
                    sort_direction: descending
      security:
      - ApiKeyAuth: []
