info:
  description: '

    Back end API for simpler.grants.gov.


    This API is an ALPHA VERSION! Its current form is primarily for testing and feedback.
    Features are still under heavy development, and subject to change. Not for production
    use.


    See [Release Phases](https://github.com/github/roadmap?tab=readme-ov-file#release-phases)
    for further details.

    '
  contact:
    name: Simpler Grants.gov
    url: https://simpler.grants.gov/
    email: simpler@grants.gov
  title: Simpler Grants API
  version: v0
tags:
- name: Health
- name: Opportunity v0
- name: Opportunity v0.1
- name: Opportunity v1
servers: .
paths:
  /health:
    get:
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthcheckResponse'
          description: Successful response
        '503':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Service Unavailable
      tags:
      - Health
      summary: Health
  /v0/opportunities/search:
    post:
      parameters:
      - in: header
        name: FF-Enable-Opportunity-Log-Msg
        description: Whether to log a message in the opportunity endpoint
        schema:
          type: boolean
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpportunitySearchResponseV0'
          description: Successful response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Validation error
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Authentication error
      tags:
      - Opportunity v0
      summary: Opportunity Search
      description: '

        __ALPHA VERSION__


        This endpoint in its current form is primarily for testing and feedback.


        Features in this endpoint are still under heavy development, and subject to
        change. Not for production use.


        See [Release Phases](https://github.com/github/roadmap?tab=readme-ov-file#release-phases)
        for further details.

        '
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpportunitySearch'
      security:
      - ApiKeyAuth: []
  /v1/opportunities/search:
    post:
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpportunitySearchResponseV1'
            application/octet-stream: {}
          description: Successful response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Validation error
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Authentication error
      tags:
      - Opportunity v1
      summary: Opportunity Search
      description: '

        __ALPHA VERSION__


        This endpoint in its current form is primarily for testing and feedback.


        Features in this endpoint are still under heavy development, and subject to
        change. Not for production use.


        See [Release Phases](https://github.com/github/roadmap?tab=readme-ov-file#release-phases)
        for further details.

        '
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpportunitySearchRequestV1'
            examples:
              example1:
                summary: No filters
                value:
                  pagination:
                    order_by: opportunity_id
                    page_offset: 1
                    page_size: 25
                    sort_direction: ascending
              example2:
                summary: All filters
                value:
                  query: research
                  filters:
                    agency:
                      one_of:
                      - USAID
                      - ARPAH
                    applicant_type:
                      one_of:
                      - state_governments
                      - county_governments
                      - individuals
                    funding_category:
                      one_of:
                      - recovery_act
                      - arts
                      - natural_resources
                    funding_instrument:
                      one_of:
                      - cooperative_agreement
                      - grant
                    opportunity_status:
                      one_of:
                      - forecasted
                      - posted
                    post_date:
                      start_date: '2024-01-01'
                      end_date: '2024-02-01'
                    close_date:
                      start_date: '2024-01-01'
                  pagination:
                    order_by: opportunity_id
                    page_offset: 1
                    page_size: 25
                    sort_direction: descending
              example3:
                summary: Query & opportunity_status filters
                value:
                  query: research
                  filters:
                    opportunity_status:
                      one_of:
                      - forecasted
                      - posted
                  pagination:
                    order_by: opportunity_id
                    page_offset: 1
                    page_size: 25
                    sort_direction: descending
              example4:
                summary: CSV file response
                value:
                  format: csv
                  filters:
                    opportunity_status:
                      one_of:
                      - forecasted
                      - posted
                  pagination:
                    order_by: opportunity_id
                    page_offset: 1
                    page_size: 100
                    sort_direction: ascending
              example5:
                summary: Filter by award fields
                value:
                  filters:
                    expected_number_of_awards:
                      min: 5
                    award_floor:
                      min: 10000
                    award_ceiling:
                      max: 1000000
                    estimated_total_program_funding:
                      min: 100000
                      max: 250000
                  pagination:
                    order_by: opportunity_id
                    page_offset: 1
                    page_size: 25
                    sort_direction: descending
              example6:
                summary: FIlter by assistance listing numbers
                value:
                  filters:
                    assistance_listing_number:
                      one_of:
                      - '43.001'
                      - '47.049'
                  pagination:
                    order_by: opportunity_id
                    page_offset: 1
                    page_size: 25
                    sort_direction: descending
      security:
      - ApiKeyAuth: []
  /v0.1/opportunities/search:
    post:
      parameters: []
      responses:
        '200':
          content:
