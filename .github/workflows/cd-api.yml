name: Deploy API
run-name: Deploy ${{ inputs.version || 'main' }} to API ${{ inputs.environment || (github.event_name == 'release' && 'prod') || 'nonprod' }}

on:
  push:
    branches:
      - "main"
    paths:
      - "api/**"
      - "infra/api/**"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy to
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod
      version:
        required: true
        default: "main"
        description: Tag or branch or SHA to deploy

jobs:
  api-checks:
    name: Run API Checks
    uses: ./.github/workflows/ci-api.yml

  vulnerability-scans:
    name: Vulnerability Scans
    uses: ./.github/workflows/vulnerability-scans.yml
    with:
      app_name: api

  deploy:
    name: Deploy
    needs: [api-checks, vulnerability-scans]
    uses: ./.github/workflows/deploy.yml
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        # dev deploys disabled so the https://github.com/HHS/simpler-grants-gov/pull/4303 can be tested
        envs: ${{ fromJSON(inputs.environment != null && format('["{0}"]', inputs.environment) || github.event_name == 'release' && '["prod"]' || github.ref_name == 'main' && '["staging"]' || '["staging"]')  }}
        # envs: ${{ fromJSON(inputs.environment != null && format('["{0}"]', inputs.environment) || github.event_name == 'release' && '["prod"]' || github.ref_name == 'main' && '["dev", "staging"]' || '["dev"]')  }}
    with:
      app_name: "api"
      environment: ${{ matrix.envs }}
      version: ${{ inputs.version || github.ref }}

  send-slack-notification:
    if: failure()
    needs: [api-checks, vulnerability-scans, deploy]
    uses: ./.github/workflows/send-slack-notification.yml
    secrets: inherit
