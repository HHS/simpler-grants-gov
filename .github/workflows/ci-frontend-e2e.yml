name: Frontend E2E Tests
on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    paths:
      - frontend/**
      - .github/workflows/ci-frontend-e2e.yml

defaults:
  run:
    working-directory: ./frontend

env:
  NODE_VERSION: 22
  LOCKFILE_PATH: ./frontend/package-lock.json
  PACKAGE_MANAGER: npm
  NODE_OPTIONS: --dns-result-order=ipv4first

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    name: Run Local E2E Tests
    runs-on: ubuntu-22.04

    env:
      PLAYWRIGHT_TARGET_ENV: local
      LOCAL_BASE_URL: http://127.0.0.1:3000
      STAGING_BASE_URL: https://staging.simpler.grants.gov

    strategy:
      fail-fast: true
      matrix:
        shard: [1, 2, 3, 4]
        total_shards: [4]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ env.PACKAGE_MANAGER }}
          cache-dependency-path: ${{ env.LOCKFILE_PATH }}

      - name: Install dependencies and Playwright
        run: |
          npm ci
          npx playwright install --with-deps
          docker rmi node:22 node:20 node:18

      - name: Start API Server for e2e tests (seed DB first)
        run: |
          cd ../api
          # Enable core dumps for debugging segfaults
          ulimit -c unlimited
          mkdir -p /tmp/cores
          echo "/tmp/cores/core.%e.%p.%t" | sudo tee /proc/sys/kernel/core_pattern
          # Build images and setup DB/search/mock services but don't start the API yet
          make build setup-env-override-file init-db init-opensearch init-localstack init-mock-soap-services
          # Run seeding and population while API is not running to avoid exhausting DB connections
          echo "LOGIN_FINAL_DESTINATION=http://localhost:3000/api/auth/callback" >> override.env
          make db-seed-local-with-agencies populate-search-opportunities populate-search-agencies
          # Now start the API with a fresh connection pool
          make start
          cd ../frontend
          # Ensure the API wait script is executable and wait for health
          chmod +x ../api/bin/wait-for-api.sh
          # Give API a short window to initialize
          sleep 10
          ../api/bin/wait-for-api.sh
        shell: bash

      - name: Build a prod version of the site
        env:
          API_GW_AUTH: ${{ secrets.API_GW_AUTH }}
          ENABLE_STANDALONE: "true"
        run: |
          # Create .env.local from base development env
          cp .env.development .env.local || true

          # Append API public key (if present)
          sed -n '/API_JWT_PUBLIC_KEY/,/-----END PUBLIC KEY-----/p' ../api/override.env >> .env.local || true

          # Append E2E token if produced by seeding
          if [ -f ../api/e2e_token.tmp ]; then
            cat ../api/e2e_token.tmp >> .env.local
          else
            echo "# WARNING: ../api/e2e_token.tmp not found" >> .env.local
          fi

          # Add API gateway auth from secrets if provided
          if [ -n "${API_GW_AUTH}" ]; then
            echo "API_GW_AUTH=${API_GW_AUTH}" >> .env.local
          fi

          # Debug: show .env.local summary to logs (do NOT print secrets)
          echo "=== .env.local contents (keys only) ==="
          sed -n '1,200p' .env.local | sed -En "s/^([A-Z0-9_]+=).*$/\1/p" | sed -E 's/API_GW_AUTH=.*/API_GW_AUTH=***REDACTED***/' || true
          echo "=== end .env.local summary ==="

          # Use the 127.0.0.1 url for tests (IPv4 only)
          sed -i 's|^SENDY_API_URL=.*|SENDY_API_URL=http://127.0.0.1:3000|' .env.local

          npm run build -- --no-lint

      - name: Run e2e tests (Shard ${{ matrix.shard }}/${{ matrix.total_shards }})
        env:
          CI: true
          TOTAL_SHARDS: ${{ matrix.total_shards }}
          CURRENT_SHARD: ${{ matrix.shard }}
        run: |
          npx playwright test \
            --config=tests/playwright.config.ts \
            ./e2e \
            --shard="${CURRENT_SHARD}/${TOTAL_SHARDS}"

      - name: Debug logging on failure
        if: failure()
        run: |
          cd ../api
          echo "=== API Container Logs ==="
          docker logs grants-api || echo "Could not retrieve API logs"
          echo ""
          echo "=== OpenSearch Container Logs ==="
          docker logs opensearch-node || echo "Could not retrieve OpenSearch logs"
          echo ""
          echo "=== Container Status ==="
          docker ps -a
          echo ""
          echo "=== Disk free ==="
          df -h
          echo ""
        shell: bash

      - name: Verify Blob Report Directory
        run: |
          echo "Contents of blob-report directory:"
          ls -R blob-report || echo "blob-report directory not found"

      - name: Upload Blob Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-shard-${{ matrix.shard }}
          path: /home/runner/work/simpler-grants-gov/simpler-grants-gov/frontend/blob-report
          retention-days: 1

  create-report:
    name: Create Merged Test Report
    if: ${{ !cancelled() }}
    needs: [e2e-tests]
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ env.PACKAGE_MANAGER }}
          cache-dependency-path: ${{ env.LOCKFILE_PATH }}

      - run: |
          npm ci
          npx playwright install --with-deps

      - name: Download All Blob Reports
        uses: actions/download-artifact@v4
        with:
          path: frontend/all-blob-reports
          pattern: blob-report-shard-*
          merge-multiple: true

      - name: Verify Downloaded Artifacts
        run: |
          echo "Contents of all-blob-reports after download:"
          ls -R all-blob-reports*

      - name: Merge Blob Reports into HTML
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Verify merged HTML report
        run: |
          echo "Contents of the merged Playwright HTML report:"
          ls -R playwright*

      - name: Upload Merged HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: merged-html-report
          path: frontend/playwright-report
          retention-days: 30
