[PLUGINS]
    Path /fluent-bit/bin/out_newrelic.so
    Path /fluent-bit/bin/out_cloudwatch.so

[INPUT]
    Name forward
    Listen 0.0.0.0
    Port 24224

[OUTPUT]
    Name newrelic
    Path /fluent-bit/bin/out_newrelic.so
    Match *
    licenseKey ${licenseKey}

[OUTPUT]
    Name cloudwatch
    Path /fluent-bit/bin/out_cloudwatch.so
    Match *
    log_group_name ${log_group_name}
    log_stream_name ${container_name}/${container_id}
    region ${aws_region}
    auto_create_group true
    log_format json
